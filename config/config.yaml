settings:
  UPLOAD: false
  VERBOSE: false
  ITER_DATASET: false


meta:
  ITERATIONS: 50
  DATASET: random_undirected_concated_1000_1
  SENSITIVITY: true

params:
  divide: 1
  infection_model: VariantInfection
  variants: [slower, faster]
  number_of_patient_zero: 1
  j: 0
  P_max: [0.001, 0.001]
  immunity: [0.0, 0.0]
  reinfect: 1


sensitivity:
  change: second # both, first, second, default
  params:
    - D_min
  metrics:
    - grouping: sick
    - grouping: daily_infected
      cumsum: true
  ranges:
    P_max: { step: 0.001, min: 0.001, max: 0.01}