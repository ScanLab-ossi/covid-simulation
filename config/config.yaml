settings:
  UPLOAD: false
  VERBOSE: true
  ITER_DATASET: false


meta:
  ITERATIONS: 1
  DATASET: random_undirected_concated_1000_1
  SENSITIVITY: false

params:
  divide: 1
  infection_model: VariantInfection
  variants: [slower, medium, faster]
  number_of_patient_zero: 1
  D_min: 0
  P_max: [0.001, 0.0012, 0.0014]
  immunity: [0.0, 0.0, 0.0]
  reinfect: 1

sensitivity:
  change: both # both, first, second, default
  params:
    - immunity
  metrics:
    - grouping: sick
    - grouping: daily_infected
      cumsum: true
  ranges:
    immunity: { step: 1.0, min: 0, max: 1}